<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: rgb(198, 218, 218);
        }

        .flex {
            display: flex;
        }

        .baise {
            background-color: #fff;
        }

        .flex1 {
            flex: 1;
        }

        .flex3 {
            flex: 3;
        }

        .column {
            flex-direction: column;
        }

        .mag8 {
            margin: 8px;
        }

        .magt8 {
            margin-top: 8px;
        }

        .magr8 {
            margin-right: 8px;
        }

        .yinying {
            box-shadow: 5px 5px 3px #888888;
        }

        /* 数据栏核心样式：确保大屏下100px高度生效 */
        .shujuqu {
            height: 100px;
            flex-shrink: 0; /* 防止容器被挤压 */
            align-items: center; /* 子项垂直居中 */
            box-sizing: border-box; /* 盒模型修正 */
        }

        /* 响应式样式 */
        @media (max-width: 600px) {
            .cebian {
                display: none;
            }

            .neirong {
                flex-direction: column;
            }

            .shujuqu {
                flex-direction: column;
                height: auto; /* 小屏下取消固定高度，自适应内容 */
                min-height: 100px; /* 保留最小高度 */
                padding: 8px 0; /* 增加内边距，优化视觉 */
            }

            .youqu {
                margin-left: 8px;
            }

            .shuju {
                margin: 0 0 8px;
                flex: auto;
                height: 60px; /* 子项固定高度 */
                width: 100%; /* 占满容器宽度 */
                display: flex;
                align-items: center;
                justify-content: center; /* 内容居中 */
            }

            /* 最后一个子项取消下外边距 */
            .shuju:last-child {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body class="flex">
    <!-- 侧边栏 -->
    <div style="width: 150px; z-index: 1;" class="cebian yinying baise"></div>

    <!-- 主要栏 -->
    <div class="flex column flex1">
        <!-- 顶部栏 -->
        <div class="baise yinying" style="z-index: 1; flex-basis: 60px;flex-grow: 0;"></div>

        <!-- 内容区 -->
        <div style="overflow: auto;" class="flex flex1 neirong">
            <!-- 左区 -->
            <div class="column flex mag8" style="flex: 3;">
                <!-- 数据栏 -->
                <div class="flex shujuqu">
                    <!-- 数据 -->
                    <div class="flex1 baise shuju yinying magr8">1</div>
                    <div class="flex1 baise shuju yinying magr8">2</div>
                    <div class="flex1 baise shuju yinying magr8">3</div>
                    <div class="flex1 baise shuju yinying">4</div>
                </div>
                <!-- 列表区 -->
                <div class="flex1 flex column">
                    <div style="height: 160px" class="magt8 baise yinying"></div>
                    <div style="height: 160px" class="magt8 baise yinying"></div>
                    <div style="height: 160px" class="magt8 baise yinying"></div>
                    <div style="height: 160px" class="magt8 baise yinying"></div>
                    <div style="height: 160px" class="magt8 baise yinying"></div>
                </div>
            </div>

            <!-- 右区 -->
            <div class="flex column magr8 magt8" style="flex:1" class="youqu">
                <!-- 提示区 -->
                <div style="height: 150px;" class="baise yinying"></div>
                <!-- 消息区 -->
                <div style="height: 300px;" class="magt8 baise yinying">555</div>
            </div>
        </div>
    </div>
</body>
</html>
